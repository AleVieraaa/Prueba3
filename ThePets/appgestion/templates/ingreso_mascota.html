{% extends "base_index.html" %}
{% block content %}
<h1>Ingreso Mascotas</h1>
<hr>
<div class="row">
    <div class="col">
        <div class="card">
            <div class="card-body">
                <form action="/ingresar_mascota/" method="GET">
                    <h2>Formulario ingreso Mascota. <i style='font-size:24px' class='fas'>&#xf1b0;</i></h2>
                    <div class="m-3">
                        <div class="form-group">
                            <label for="">Ingrese Nombre de Mascota</label>
                            <input type="text" class="form-control" id="name" name="txt_nombre_mascota"
                                placeholder="Nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="">Ingrese Tipo de Mascota</label>
                            <input type="text" class="form-control" id="name" name="txt_tipo_mascota" placeholder="Tipo"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="">Ingrese Raza de Mascota</label>
                            <input type="text" class="form-control" id="name" name="txt_raza_mascota" placeholder="Raza"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="">Ingrese Edad de la Mascota</label>
                            <input type="text" class="form-control" id="name" name="txt_edad_mascota" placeholder="Edad"
                                required>
                        </div>
                        <td>Ingrese Sexo mascota</td>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Femenino" name="txt_sexo_mascota"
                                id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Femenino
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Masculino" name="txt_sexo_mascota"
                                id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Masculino
                            </label>
                        </div>
                        <div class="form-group">
                            <td>Ingrese el Estado de la Mascota</td>
                            <select class="form-select form-select-sm" aria-label=".form-select-sm example"
                                name="txt_estado_mascota" required>
                                <option selected></option>
                                <option>Saludable</option>
                                <option>Obezo</option>
                                <option>Viejo</option>
                                <option>Desnutrido</option>
                                <option>Otro...</option>
                            </select>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-outline-dark"><i class="fas fa-paw"></i>Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
